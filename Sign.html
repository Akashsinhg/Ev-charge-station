<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>

  <!-- Firebase Modular SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAif-DmkjS5AHO7pqeVROvLdfB6XY0qMlI",
      authDomain: "ev-charging-station-6751c.firebaseapp.com",
      projectId: "ev-charging-station-6751c",
      storageBucket: "ev-charging-station-6751c.appspot.com",
      messagingSenderId: "61773635983",
      appId: "1:61773635983:web:117bf21af09bdce68d6bfa",
      measurementId: "G-YHK4Q7M750"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginWithEmail = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        // alert("Login successful!");
        window.location.href = "booking1.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    window.googleSignIn = async function () {
      try {
        await signInWithPopup(auth, provider);
        alert("Google sign-in successful!");
        window.location.href = "booking01.html";
      } catch (error) {
        alert("Google Sign-in Error: " + error.message);
      }
    }
  </script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #8BC63F;
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 50px;
    }

    .right-side {
      flex: 1;
      background: url('./assets/images/hero-banner.png') no-repeat center center;
      background-size: contain;
      background-color: #8BC63F;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }

    .google-btn {
      background-color: #db4437;
      margin-top: 10px;
    }

    .google-btn:hover {
      background-color: #c23321;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      text-decoration: none;
      color: #007BFF;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .right-side {
        display: none;
      }

      .left-side {
        padding-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="left-side">
    <div class="login-container">
      <h2>Sign In</h2>
      <form onsubmit="event.preventDefault(); loginWithEmail();">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn google-btn" onclick="googleSignIn()">Sign in with Google</button>
      </form>

      <div class="register-link">
        Don't have an account? <a href="signup.html">Register</a>
      </div>
    </div>
  </div>

  <div class="right-side"></div>
</body>
</html>
